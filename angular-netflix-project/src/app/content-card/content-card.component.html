<!--Navbar-->
<div>
  <nav class="navbar navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand">Netflix</a>
      <form class="d-flex">
        <input class="form-control me-2" name="search"  placeholder="Search" aria-label="Search" type="text"
               [(ngModel)]="movieSearch"
        />
        <button class="btn btn-outline-light bg-dark " type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>
<!--End Navbar-->

<div class="wrap">
  <div class="card-wrap" *ngFor="let movie of movies | filter: movieSearch">
    <div class="card" style="width: 18rem">


      <div>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card" style="width: 18rem">
                <img src="{{ movie.image }}" class="card-img-top" alt="..." />

                <div class="card-body">
                  <p class="card-text">{{ movie.name }}</p>
                  <p class="card-text">{{ movie.releaseYear }}</p>
                  <p class="card-text">{{ movie.genre }}</p>
                  <p class="card-text">{{ movie.duration }}</p>
                  <p class="card-text">{{ movie.actors }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
